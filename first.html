<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Favicon => left side of Title  -->
  </head>

  <body>
    <!-- h1-h6 => it is used to define headings -->
    <h1>THis is Somu</h1>
    <!-- note: h1 is usually used only one time througout a single page.  -->
    <h2>This is a subheading</h2>
    <h3>this is</h3>
    <h4>this is</h4>
    <h5>this is</h5>
    <h6>this is</h6>
    <!-- <h7> this is </h7> -->

    <p>this is paragraph</p>
    <!-- p is used ot define normal txt -->

    <somu>THisi is SOmu from Sirari</somu>

    <!-- anchor tag => it is used to redirect any other page  -->
    <a
      href="https://www.flipkart.com/acnewclp-store?otracker=nmenu_sub_TVs%20%26%20Appliances_0_Air%20Conditioners"
      target="_blank"
      >Go to Flipkart</a
    >

    <!-- list  -->
    <!-- Ordered list and Unordered list -->
    <!-- # Ordered list => starts with ol tag and contains li tag  -->
    <!-- By default => 1,2,3 -->

    <ol>
      <li>
        <a
          href="https://www.flipkart.com/acnewclp-store?otracker=nmenu_sub_TVs%20%26%20Appliances_0_Air%20Conditioners"
          >Carrot</a
        >
      </li>
      <li><a href="">Potato</a></li>
      <li><a href="">Tomato</a></li>
    </ol>

    <!-- # Unordered list => starts with ul tag and contains li tag -->
    <!-- By default => Bullet Points -->
    <ul>
      <li><a href="">Mango</a></li>
      <li><a href="">Guava</a></li>
      <li><a href="">Banana</a></li>
    </ul>



    <img src="./images/car.jpeg" alt="">

    <img src="" alt="myimage ">

<!-- 1. Html tags => it tells the browser that how to display the conent.  -->

<!-- 2. Html attributes => it provides the extra information regarding any tag. -->
 <!-- Ex: in img tag , src="" and alt="" are attributes -->

 <!-- 3. Html Elements => It is everything between starting and ending tag. -->



  </body>
</html>

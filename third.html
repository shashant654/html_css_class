<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="background-color: yellowgreen">this is block level element</h1>
    <h3 style="background-color: goldenrod">this is second block element</h3>

    <span style="background-color: lightcoral">this is inline element</span>
    <a href="" style="background-color: aquamarine;">Go to google</a>
  </body>
</html>
<!-- 
### Block level elements => it takes whole space.
it starts with new line.  -->

<!-- EX: div, h1, p, ul etc. -->

<!-- 
### Inline elements => it takes only required space .
=> it doesn't start with new line.  -->

<!-- Ex: span, input, a, img etc. -->
